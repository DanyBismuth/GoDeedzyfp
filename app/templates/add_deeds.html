{% extends "base.html" %}


{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}
            {{ form.title() }}
        </p>
        <p>
            {{ form.description.label }}
            {{ form.description() }}
        </p>

        {{ form.submit() }}
    </form>

{% endblock %}
